<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="p-4 shadow-lg">
    <div class="container mx-auto">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">My Awesome App</h1>
        <!-- Placeholder for potential right-side header content -->
        <div></div>
      </div>
    </div>
  </header>

  <div class="flex flex-grow">
    <!-- Sidebar for Menu -->
    <aside class="w-60 p-4 shadow-md print:hidden">
      <!-- 
        Style the p-menu component as needed. 
        You might need to target its inner elements if default styling isn't sufficient.
      -->
      <p-panelmenu [model]="menuItems" styleClass="w-full"></p-panelmenu>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-6">
      <div class="container mx-auto"><router-outlet /></div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; {{ _currentYear }} Demo Project. All rights reserved.</p>
  </footer>
</div>
