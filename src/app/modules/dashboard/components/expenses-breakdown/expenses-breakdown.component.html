@let tableData = $tableData();

<p-card styleClass="h-full">
  <ng-template #title>Principali categorie di spesa</ng-template>
  <ng-template #subtitle
    >Breakdown delle categorie con la maggior spesa</ng-template
  >
  <p-table [value]="tableData">
    <ng-template #header>
      <tr>
        <th>Categoria</th>
        <th>Totale</th>
      </tr>
    </ng-template>
    <ng-template #body let-expense>
      <tr>
        <td>{{ expense.category }}</td>
        <td>{{ expense.total }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
