<p-card styleClass="h-full">
  <ng-template #title>Saldo mensile</ng-template>
  <ng-template #subtitle
    >Analisi mese per mese delle tue entrate, uscite e saldo</ng-template
  >
  <p-table [value]="months">
    <ng-template #header>
      <tr>
        <th>Mese</th>
        <th>Entrate</th>
        <th>Spese</th>
        <th>Risparmi</th>
      </tr>
    </ng-template>
    <ng-template #body let-month>
      <tr>
        <td>{{ month.month }}</td>
        <td>{{ month.incoming }}</td>
        <td>{{ month.expenses }}</td>
        <td>{{ month.saving }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
