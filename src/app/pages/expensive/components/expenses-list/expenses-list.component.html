<div class="flex justify-evenly items-center pb-4">
  <p-button label="Maggio" [rounded]="true" icon="pi pi-arrow-left" />
  <span class="text-xl">Giugno</span>
  <p-button label="Luglio" [rounded]="true" icon="pi pi-arrow-right" />
</div>
<div class="flex flex-col gap-2">
  @for(expense of expenses; track expense) {
  <p-card>
    <div class="flex items-center">
      <div class="flex flex-col flex-1/2 gap-2">
        <div class="font-semibold text-lg">{{ expense.title }}</div>
        <div class="text-sm">{{ expense.date }}</div>
        <p-chip
          [label]="expense.category"
          styleClass="w-fit font-medium text-sm px-2 py-0 bg-green-500"
        />
      </div>
      <div class="flex flex-col flex-1/2">
        <div class="text-right text-2xl font-semibold">
          {{ expense.amount }} â‚¬
        </div>
      </div>
    </div>
  </p-card>
  }
</div>
